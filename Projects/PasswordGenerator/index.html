<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">

</head>

<body>

    <div class="container col-10 col-sm-9 col-md-10 lg-col-6 col-xxl-6 mt-5">
        <div class="upperSection col-12">
            <h1>Generate a <p class="randomText">random password</p>
            </h1>
            <p>Never use an insecure password again</p>
            <button id="btn" class="btn col-sm-7 col-md-5 col-lg-4 col-xxl-5 fill-button mb-3"
                onclick="generatePasswords()">Generate passwords <span class="arrow mt-5">»</span></button>
        </div>

        <div class="passwordSection text-center">
            <hr>
            <div class="password-container col-12 mx-auto">
                <div id="passwordArea" class=" p-2">
                    <div spellcheck="false" class="generatedPassword mx-auto col-10 col-sm-12 col-md-8 mx-auto p-2">
                    </div>
                </div>
                <button id="copy" class="btn col-sm-4 col-md-3 col-lg-2 col-xxl-5 fill-button mt-3"
                    onclick="copyToClipboard('passwordArea')"><span>Copy</span><img src="images/copy.svg"
                        class="copyIcon"></button>

                <!-- Strength of Pw -->
                <div class="p-3 col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
                    <span>Strength of password <span>
                            <div class="power-container mt-2">
                                <div id="power-point"></div>
                            </div>
                </div>
                <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto mt-3">

                    <p>Customize your password</p>
                    <input class="col-12" type="range" id="number" min="1" max="50" value="0">
                    <p class="text-center" id="numberOfPw">0 characters</p>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-evenly mx-auto mt-3">
                <div>
                    <input class="form-check-input" type="checkbox" id="Symbols" onchange="updatePasswordLength()">
                    <label class="form-check-label p-1" for="flexSwitchCheckDefault">Symbols </label>
                </div>
                <div>
                    <input class="form-check-input p-2" type="checkbox" id="Nums" onchange="updatePasswordLength()">
                    <label class="form-check-label p-1" for="flexSwitchCheckDefault">Numbers </label>
                </div>
            </div>
        </div>

        <hr>
        <div class="footer text-center mb-5">
            <span> Project by <a href="https://scrimba.com/learn/learnjavascript/" target="_blank">Scrimba</a><br>
                <p class="mt-3">© Random Password designed <br>by <a href="https://chrisincode.github.io/portfolio/"
                        target="_blank">Krisztian Czinege</a> </p>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
